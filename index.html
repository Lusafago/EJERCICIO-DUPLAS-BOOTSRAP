<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Ejercicio Duplas Bootstrap</title>
</head>

<body>
  <div class="container mt-4">
    <h1>Formulario Bootstrap</h1>

    <form class="row g-3">
      <div class="col-12 col-md-6">
        <label for="validationDefault01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required>
      </div>
      <div class="col-12 col-md-6">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" required>
      </div>
      <div class="col-12 col-md-6">
        <label for="validationDefaultUsername" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <label for="date" id="label-date" class="form-label">Fecha de Nacimiento</label>
        <input type="date" id="date" name="date" class="form-control" required
          title="Por favor, ingresa una fecha de nacimiento válida." aria-required="true" aria-labelledby="label-date">
      </div>
      <div class="col-12 col-md-6">
        <label for="validationDefault03" class="form-label">País de residencia</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
